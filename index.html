<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen | Login & Register</title>
  <!-- BOXICONS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- STYLE -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      /* Ensure the video is behind the form */
    }

    .form-container {
      position: relative;
      z-index: 1;
      /* Ensure the form is above the video */
    }
  </style>
</head>

<body>
  <!-- Video Background -->
  <video class="video-background" autoplay muted loop>
    <source src="assets/img/videoplayback.webm" type="video/mp4">
  </video>

  <div class="form-container">
    <div class="col col-1">
      <div class="image-layer"></div>

    </div>
    <div class="col col-2">
      <div class="btn-box">
        <button class="btn btn-1" id="login">SIGN IN</button>
        <button class="btn btn-2" id="register">SIGN UP</button>
      </div>

      <!--Login Form -->
      <div class="login-form">
        <div class="form-title">
          <span>WELCOME BACK !</span>
        </div>
        <div class="form-inputs">
          <form action="index1.html">
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Username" required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z0-9]{5,15}$"
                title="Username must contain at least one lowercase letter, one uppercase letter, one number, and be between 5 and 15 characters long. Special characters are not allowed.">
              <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
              <input type="password" class="input-field" placeholder="Password" required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{5,15}$"
                title="Password must contain at least one lowercase letter, one uppercase letter, one number, and one special character, and be between 5 and 15 characters long.">
              <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="forgot-pass">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="input-box">
              <button class="input-submit">
                <span>SIGN IN</span>
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="or-separator">----------OR----------</div>
        <button class="signin">
          <svg viewBox="0 0 256 262" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
              fill="#4285F4"></path>
            <path
              d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
              fill="#34A853"></path>
            <path
              d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
              fill="#FBBC05"></path>
            <path
              d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
              fill="#EB4335"></path>
          </svg>
          Sign in with Google
        </button>
      </div>

      <!-- Register Form -->
      <div class="register-form">
        <div class="form-title">
          <span>CREATE ACCOUNT</span>
        </div>
        <div class="form-inputs">
          <form action=""></form>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" required>
            <i class="bx bx-envelope icon"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Username" required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z0-9]{5,15}$"
              title="Username must contain at least one lowercase letter, one uppercase letter, one number, and be between 5 and 15 characters long. Special characters are not allowed.">
            <i class="bx bx-user icon"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{5,15}$"
              title="Password must contain at least one lowercase letter, one uppercase letter, one number, and one special character, and be between 5 and 15 characters long.">
            <i class="bx bx-lock-alt icon"></i>
          </div>

          <div class="input-box">
            <button class="input-submit">
              <span>SIGN UP</span>
              <i class="bx bx-right-arrow-alt"></i>
            </button>
          </div>
          </form>
        </div>
        <div class="or-separator">----------OR----------</div>


        <button class="signin">
          <svg viewBox="0 0 256 262" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
              fill="#4285F4"></path>
            <path
              d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
              fill="#34A853"></path>
            <path
              d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
              fill="#FBBC05"></path>
            <path
              d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
              fill="#EB4335"></path>
          </svg>
          Sign up with Google
        </button>
      </div>
    </div>
  </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
